<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일</title>
    <style>
        table {
            border-collapse: collapse; /* table안에 항상 들어간다. */
            border: 1px solid black;
            width: 400px;
        }

        tr,
        th {
            border: 1px solid black;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>김영희</th>
            <th>01000223910</th>
            <th>부산</th>
        </tr>
        <tr>
            <th>정철수</th>
            <th>01001223930</th>
            <th>울산</th>
        </tr>
        <tr>
            <th>신민지</th>
            <th>01012938484</th>
            <th>서울</th>
        </tr>
    </table>
</body>

</html>
